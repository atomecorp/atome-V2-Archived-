<script>
    function extend_obj(obj_to_extend, method_name, function_to_call) {
        if (typeof (obj_to_extend) == "string") {
            add_method = obj_to_extend + ".prototype." + method_name + " = function (" + method_name + "){" + function_to_call + "(this," + method_name + ");}";
            new Function(add_method)();
        } else {
            obj_to_extend.forEach(function (obj_type) {
                add_method = obj_to_extend + ".prototype." + method_name + " = function (" + method_name + "){" + function_to_call + "(this," + method_name + ");}";
                new Function(add_method)();
            });
        }
    }

    function set_touch_method(obj, actions) {
        obj.on("mousedown", function (evt) {eval(actions)});
    }
    extend_obj("Circle", "touch", "set_touch_method");

var frame = new Frame();
var circle;
frame.on("ready", function() {
	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	frame.color = "orange";

	// triangle.color = "#e472c4";
	// triangle.borderColor = "#acd241";
	// triangle.borderWidth = 5;
	stage.update();
});


// end of ready
	</script>
