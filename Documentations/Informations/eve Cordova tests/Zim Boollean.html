<html>
	<head>
		<title></title>
		
		<script src="https://zimjs.org/cdn/1.2.1/createjs_min.js"></script>
			<script src="https://zimjs.org/cdn/10.6.0/zim.js"></script>
		<style >
			
			body{
				background-color: aqua;
			}
			</style>
			
	</head>
	<body>
		<div>

				
	<canvas id="myCanvas" width="960" height="400"
			style="background:none;position:absolute;left:0px" ></canvas>
			<canvas id="canvas" width="800" height="600"></canvas>

</div>
<script>
		
var stage = new createjs.Stage("canvas");
createjs.Ticker.addEventListener("tick", tick);

	var box = new Rectangle(80, 180, "#50c4b7") 
	.centerReg(stage)
	.sca(4)
  .drag();


stage.addChild(box);

var shape = new createjs.Shape();

shape.graphics.s("#ff0000").ss(3).mt(40,40).lt(0,350).lt(350,390).lt(280,140).lt(170,15).lt(0,20).cp();



box.mask = shape;
stage.addChild(shape); // Also made visible

function tick(event) {
    stage.update();
}
	</script>
	</body>
</html>
