<script>
		
var scaling = "fit";
var width = 1000;
var height = 800;
var frame = new Frame(scaling, width, height);
frame.on("ready", function() {
	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;
var box = new Rectangle(50,50);
box.widthOnly=300
box.heightOnly=70
box.color="red"
box.drag()
stage.addChild(box);
	stage.update();
});
