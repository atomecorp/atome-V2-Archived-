<script>

        s.x = s.y = 200;

        var arcSize = 200;
        s.deg = 0;
        shape.cache()
     
        s.tween = new createjs.Tween.get(s)

                               this.graphics.clear().beginStroke("rgba(0,"+arcSize+",0,1)").setStrokeStyle(arcSize/20).moveTo(0, 0).arc(0, 0, arcSize, degreesToRadians(0), degreesToRadians(this.deg));
