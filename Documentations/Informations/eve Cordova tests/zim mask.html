<html>
	<head>
		<title></title>
		
		<script src="https://zimjs.org/cdn/1.2.1/createjs_min.js"></script>
			<script src="https://zimjs.org/cdn/10.6.0/zim.js"></script>
		<style >
			
			body{
				background-color: aqua;
			}
			</style>
			
	</head>
	<body>
		<div>

				
	<canvas id="myCanvas" width="960" height="400"
			style="background:none;position:absolute;left:0px" ></canvas>
			<canvas id="canvas" width="800" height="600"></canvas>
			<img src="../Desktop/Capture%20d%E2%80%99%C3%A9cran%202019-09-12%20%C3%A0%2015.54.52.png" alt="Capture%20d%E2%80%99%C3%A9cran%202019-09-12%20%C3%A0%2015.54.52" width="1902" height="1037" />
</div>
<script>
		
var stage = new createjs.Stage("canvas");
createjs.Ticker.addEventListener("tick", tick);

var bmp = new createjs.Bitmap("https://ocdn.eu/pulscms-transforms/1/dZtktkqTURBXy8xNTI0OTU1NWRlNDMyZDNiMjcwZDY2YjVlODJjNDRiNC5qcGVnkZUCzQMWAMLD");
stage.addChild(bmp);

var shape = new createjs.Shape();
/* 
LEGEND:
s - beginStroke
ss - setStrokeStyle
mt - moveTo
lt - lineTo
cp - closePath
*/
shape.graphics.s("#ff0000").ss(3).mt(40,40).lt(0,350).lt(350,390).lt(280,140).lt(170,15).lt(0,20).cp();



bmp.mask = shape;
stage.addChild(shape); // Also made visible

function tick(event) {
    stage.update();
}
	</script>
	</body>
</html>
