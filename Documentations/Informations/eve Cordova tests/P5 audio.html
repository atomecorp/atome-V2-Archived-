<body>
	
	<script type="text/javascript">
		let song;

		function setup() {
		  song = loadSound('assets/audio.m4a');
		  createCanvas(720, 200);
		  background(255, 0, 0);
		}

		function mousePressed() {
		  if (song.isPlaying()) {
		    // .isPlaying() returns a boolean
		       song.play();
		    background(255, 0, 0);
		  } else {
		    song.play();
		    background(0, 255, 0);
		  }
		}
	
	</script>



</body></html>
